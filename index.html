<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <title>My meme</title>
</head>
<body onload="init()">
    <header>
        <h1>meme gen</h1> 
        <ul>
            <li> Gallery</li>
            <li> About</li>
        </ul>
    </header>

    <section class="gallery">
        
    </section>
    <section class="edit-container" hidden>
        <canvas id="meme-canvas" height="550" width="550" onclick="draw(event)"></canvas>
        <div class="editor">
            <!-- <label for="fname">First name:</label> -->
            <input oninput="onText(this.value)" type="text" id="enterd-text" name="enterd-text" placeholder="">
            <input onchange="getColor()" type="color" id="favcolor" name="text-color" value="#ffffff">
            <button onclick="changeFontSize('+10')" class="increase">increase</button>
            <button onclick="changeFontSize('-10')" class="decrease">decrease</button>
            <button onclick="onAddLine()" class="add-line">add line</button>
            <button onclick="onSwitchLine()" class="switch-line">switch line</button>
        </div>
    </section>

    <script src="js/main.js"></script>
    <!-- <script src="js/services/storage.service.js"></script> -->
    <script src="js/galleryController.js"></script>
    <script src="js/galleryService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/memeService.js"></script>
</body>
</html>
