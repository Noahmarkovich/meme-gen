<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css" />
    <title>My meme</title>
</head>

<body onload="init()">
    <header class="flex space-between" id="header">
        <img class="logo" src="logo/Layer_2.png">
        <nav class="main-nav flex align-center">
            <ul class="flex clean-list ">
                <li class="border-right padding-right"><a class="gallery-ref" onclick="onGallery(this)">Gallery</a></li>
                <li class="border-right padding-right padding-left"><a class="memes" onclick="onMemes(this)">Memes</a></li>
                <li class="padding-left"> <a href="#about">About</a></li>
            </ul>
        </nav>
    </header>
    <section class="gallery-container">
        <div class="search-container">
        <form onchange="onSearchBy(event)">
            <input class="search" type="text" name="txt-filter" placeholder="Enter search keyword" data-trans="search-placeholder" />
            <img class="search-icon" src="icons/search-icon.png" >
        </form>
        </div>
        <div class="gallery">

        </div>
    </section>

    <section class="edit-container" id="edit" style="display: none;">
        <canvas id="meme-canvas" height="550" width="550" onclick="draw(event)"></canvas>
        <div class="editor">
            <input oninput="onText(this.value)" class="text-box" type="text" id="enterd-text" name="enterd-text"
                placeholder="">
            <div class="lines-section">
                <img onclick="onSwitchLine()" class="icon switch-line"
                    src="icons/up-and-down-opposite-double-arrows-side-by-side.png">
                <img onclick="onAddLine()" class="icon add-line" src="icons/add.png">
                <img onclick="onDelete()" class="icon delete" src="icons/trash.png">
            </div>
            <!-- <button onclick="onAddLine()" class="add-line">add line</button> -->
            <div class="fonts-decoration">
                    <img onclick="changeFontSize('+10')" class="icon increase" src="icons/increase font - icon.png">
                    <img onclick="changeFontSize('-10')" class="icon decrease" src="icons/decrease font - icon.png">
                    <img onclick="onTextAlign('left')" class="icon align-left" src="icons/align-to-left.png">
                    <img onclick="onTextAlign('center')" class="icon align-center" src="icons/center-text-alignment.png">
                    <img onclick="onTextAlign('right')" class="icon align-right" src="icons/align-to-right.png">
                <select onchange="onChangeFont(this.value)" class="choose-font" name="fonts" id="fonts">
                    <option class="impact" value="Impact">Impact</option>
                    <option class="arial" value="Arial">Arial</option>
                    <option class="montserrat" value="Montserrat">Montserrat</option>
                    <option class="titan" value="Titan">Titan</option>
                </select>
                <div class="color-container">
                    <img class="paint icon absolute" src="icons/paint-board-and-brush.png">
                    <input oninput="getColor()" type="color" id="favcolor" name="text-color" value="#ffffff"
                            class="hide icon">
                </div>
                <img onclick="onSave()" class="save icon" src="icons/save.png">
            </div>
            <div class="buttons flex space-between align-end">
            <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download</a>
            <button onclick="onShareImg()" class="share btn">Share</button>
            </div>
        </div>
    </section>


    <section class="about" id="about">
        <img class="me" src="img/me.jpg">
        <div class="about-me">
            <h4>Noah Markovich</h4>
            <p>A full stack developer in the making. I have created this site as part of a project in the Coding Academy
                program. Enjoy!</p>
            <nav class="social-media">
                <a href="https://www.facebook.com/noah.marcovich" class="fa fa-facebook"></a>
                <a href="https://www.linkedin.com/in/noah-markovich-956a42201" class="fa fa-linkedin"></a>
                <a href="https://github.com/Noahmarkovich" class="fa fa-github"></a>
            </nav>
        </div>
    </section>
    <footer class="footer flex align-center">
        <img class="logo no-margin-left" src="logo/Layer_2.png">
        <h5>all rights reserved 2019</h5>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/galleryService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/memeService.js"></script>
</body>

</html>
